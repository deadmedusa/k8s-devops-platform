name: DevOps Platform CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install backend dependencies
        working-directory: app/backend
        run: pip install -r requirements.txt
      
      - name: Install frontend dependencies
        working-directory: app/frontend
        run: pip install -r requirements.txt
      
      - name: Run backend tests
        working-directory: app/backend
        run: echo "Running backend tests (none implemented yet)"
      
      - name: Run frontend tests
        working-directory: app/frontend
        run: echo "Running frontend tests (none implemented yet)"
      
      # ---------------------------------------
      # Docker Build + Push to GitHub Registry
      # ---------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build backend Docker image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-backend:v1 ./app/backend
      
      - name: Build frontend Docker image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-frontend:v1 ./app/frontend
      
      - name: Push backend image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-backend:v1
      
      - name: Push frontend image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-frontend:v1