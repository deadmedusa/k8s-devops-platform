name: DevOps Platform CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_TAG: ${GITHUB_SHA::7}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: app/backend
        run: pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: app/backend
        run: echo "Running backend tests (none implemented yet)"

      - name: Run frontend tests
        working-directory: app/frontend
        run: echo "Running frontend tests (none implemented yet)"

      # ---------------------------------------
      # Docker Build + Push to GitHub Registry
      # ---------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-backend:${{ env.IMAGE_TAG }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-frontend:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to k3s
    runs-on: self-hosted
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Apply Kubernetes manifests
        run: kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml apply -R -f k8s/

      - name: Update backend image
        run: |
          kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml set image deployment/backend-deployment \
            backend=ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-backend:${{ env.IMAGE_TAG }}

      - name: Update frontend image
        run: |
          kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml set image deployment/frontend-deployment \
            frontend=ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-frontend:${{ env.IMAGE_TAG }}

      - name: Wait for rollout
        run: |
          kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml rollout status deployment/backend-deployment
          kubectl --kubeconfig /etc/rancher/k3s/k3s.yaml rollout status deployment/frontend-deployment
