name: DevOps Platform CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        working-directory: app/backend
        run: pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: app/frontend
        run: pip install -r requirements.txt

      - name: Run backend tests
        working-directory: app/backend
        run: echo "Running backend tests (none implemented yet)"

      - name: Run frontend tests
        working-directory: app/frontend
        run: echo "Running frontend tests (none implemented yet)"

      # ---------------------------------------
      # Docker Build + Push to GitHub Registry
      # ---------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/backend
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-backend:${{ github.sha }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/k8s-frontend:${{ github.sha }}

  deploy:
    name: Deploy to k3s
    runs-on: self-hosted
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy manifests
        run: kubectl apply -R -f k8s/
