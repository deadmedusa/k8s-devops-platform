apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-platform.fullname" . }}-backend
  labels:
    {{- include "devops-platform.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "devops-platform.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "devops-platform.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:

        # 1. BACKEND
        - name: backend
          # Исправлен путь к тегу: .backend.image.tag
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}
          ports:
            - name: http-backend
              containerPort: {{ .Values.backend.containerPort | default 8000 }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /health
              port: http-backend
            failureThreshold: 30
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http-backend
            initialDelaySeconds: 15
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http-backend
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          env:
            - name: ENV
              value: {{ .Values.env | default "dev" }}

        # 2. FRONTEND
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}
          ports:
            - name: http-frontend
              containerPort: {{ .Values.frontend.containerPort | default 80 }}
              protocol: TCP
          # Добавляем условие, так как в values.yaml ресурсов для фронта нет
          {{- if .Values.frontend.resources }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          {{- end }}

        # 3. SIDECAR
        {{- if .Values.sidecar.enabled }}
        - name: sidecar
          image: "{{ .Values.sidecar.image.repository }}:{{ .Values.sidecar.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.sidecar.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: sidecar-port
              containerPort: {{ .Values.sidecar.containerPort | default 8080 }}
          resources:
            {{- toYaml .Values.sidecar.resources | nindent 12 }}
        {{- end }}