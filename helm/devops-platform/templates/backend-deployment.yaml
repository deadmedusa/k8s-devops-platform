apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-platform.fullname" . }}-backend
  labels:
    {{- include "devops-platform.labels" . | nindent 4 }}
    app: backend
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "devops-platform.selectorLabels" . | nindent 6 }}
      app: backend
  template:
    metadata:
      labels:
        {{- include "devops-platform.selectorLabels" . | nindent 8 }}
        app: backend
    spec:
      containers:
        # BACKEND (FastAPI)
        - name: backend
          image: "{{ .Values.backend.image }}:{{ .Values.backend.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy | default "Always" }}
          ports:
            - name: http-backend
              containerPort: 8000
              protocol: TCP

          # Проверка при старте (дает время приложению загрузиться)
          startupProbe:
            httpGet:
              path: /health
              port: http-backend
            failureThreshold: 30
            periodSeconds: 5

          # Проверка: жив ли процесс
          livenessProbe:
            httpGet:
              path: /health
              port: http-backend
            initialDelaySeconds: 15
            periodSeconds: 15

          # Проверка: готов ли принимать трафик (ИСПРАВЛЕНО: /health вместо /ready)
          readinessProbe:
            httpGet:
              path: /health
              port: http-backend
            initialDelaySeconds: 5
            periodSeconds: 10

          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}

          env:
            - name: ENV
              value: {{ .Values.env | default "dev" }}

        # FRONTEND
        - name: frontend
          image: "{{ .Values.frontend.image }}:{{ .Values.frontend.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy | default "Always" }}
          ports:
            - name: http-frontend
              containerPort: 80
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /
              port: http-frontend
            initialDelaySeconds: 10
            periodSeconds: 20

          readinessProbe:
            httpGet:
              path: /
              port: http-frontend
            initialDelaySeconds: 5
            periodSeconds: 10

          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}

        # SIDECAR
        {{- if .Values.sidecar.enabled }}
        - name: sidecar
          image: "{{ .Values.sidecar.image }}:{{ .Values.sidecar.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.sidecar.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: sidecar-port
              containerPort: {{ .Values.sidecar.containerPort | default 8080 }}

          resources:
            {{- toYaml .Values.sidecar.resources | nindent 12 }}
        {{- end }}